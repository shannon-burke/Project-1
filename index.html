<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery link"></script>
   
    <script src="firebase link"></script>

    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="text-center" id="currentTime"></h2>
        </div>
        <div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h1 class="panel-title">Current Train Schedule</h1>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-info" id="add-panel">
            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                        
                    </div>
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="javaScript link"></script>
</body>

</html>
